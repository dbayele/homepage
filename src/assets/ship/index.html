    <meta name="apple-mobile-web-app-title" content="Navigator" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- For Chrome for Android: -->
    <link rel="icon" sizes="192x192" href="assets/images/icons/android.png">

    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/images/icons/appicon-60@3x.png">
    <!-- For iPad with @2× display running iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/icons/appicon-76@2x.png">
    <!-- For iPad with @2× display running iOS ≤ 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/icons/appicon-72@2x.png">

    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/icons/appicon-60@2x.png">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icons/appicon@2x.png">
    <!-- For the iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/icons/appicon-76.png">

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icons/appicon-72.png">
    <!-- For non-Retina (@1× display) iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/appicon.png"><!-- 57×57px -->

    <title ng-bind="pageTitle"></title>

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/hal-ship-0.0.3.css" />

<body ng-class="{'android': androidDevice}">
    <hal-loading-screen ng-hide="!loadingScreenVisible" message-text="loadingMessage" info-text="loadingDetailsMessage"></hal-loading-screen>
    <hal-content-loader id="preloadedContent"></hal-content-loader>

    <div class="hal-container" ng-class="{visible: !loadingScreenVisible}">
        <hal-ship-header id="hal-ship-header"></hal-ship-header>
        <div id="timeAndBackNav">
            <hal-ship-time ng-if="!androidDevice"></hal-ship-time>
            <hal-network-status-icon></hal-network-status-icon>
            <hal-back-nav id="hal-back-nav" page-title="pageTitle" ng-hide="noBackNav"></hal-back-nav>
        </div>
        <!--<div id="hal-header" hal-header primary-guest="primaryGuest" logout="logout()"></div>-->
        <!--<pnav id="hal-nav" option-list="optionList"></pnav>-->
        <notification-dialog></notification-dialog>

        <div ui-view="main" id="main"></div>
    </div><!-- .container -->
    <!-- compiled JavaScript -->
    
    <script type="text/javascript" src="assets/hal-ship-0.0.3.js"></script>
    <script type="text/javascript">
        //Initialize the application. This allows other code to be run before our Angular application runs.
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['hal-ship']);
        });
    </script>
</body>
